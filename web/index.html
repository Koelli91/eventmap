<!DOCTYPE html>
<html lang="de">
  <head>
    <title>Eventmap</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="icon" href="res/img/favicon.png">
    <link href="res/css/bootstrap.min.css" rel="stylesheet">
    <link href="res/css/cssload.css" rel="stylesheet">
    <link href="res/css/styles.css" rel="stylesheet">
  </head>
  <body class="bgimage">
    <div class="overlay">
      <nav class="eventnav navbar navbar-default navbar-custom navbar-fixed-top">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false" class="navbar-toggle collapsed"><span class="sr-only">Navigation ein-/ausblenden</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button><span class="logo nav navbar-nav"><a href="index.html" class="navbar-brand"><img src="res/img/logo_white.png"></a></span>
          </div>
          <div id="bs-example-navbar-collapse-1" class="collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
              <li><a href="about.html">Über Uns</a></li>
              <li><a href="imprint.html">Impressum</a></li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="search-block">
        <div class="col-md-12 index-text text-center">Veranstaltungen in deiner Nähe</div>
        <div class="col-md-8 col-md-offset-2">
          <form id="search" action="web/map.html" method="get">
            <input id="lat" name="lat" type="hidden" value="">
            <input id="lng" name="lng" type="hidden" value="">
            <div class="row">
              <div class="col-sm-6 col-md-4 col-md-offset-2">
                <div class="form-group">
                  <input id="city" name="city" data-geo="administrative_area_level_2" placeholder="Ort" class="form-control index-control custom-input-index">
                </div>
              </div>
              <div class="col-sm-6 col-md-4">
                <div class="form-group">
                  <select name="category" class="form-control index-control custom-input-index">
                    <option selected="">Alle</option>
                    <option>Konzerte</option>
                    <option>Party</option>
                    <option>Comedy & Co.</option>
                    <option>Musical & Show</option>
                    <option>Theater & Tanz</option>
                    <option>Oper & Klassik</option>
                    <option>Vortrag & Lesung</option>
                    <option>Für Kinder</option>
                    <option>Ausstellungen</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-12 col-md-8 col-md-offset-2">
                <div class="form-group">
                  <div class="input-group">
                    <input type="number" name="radius" step="1" min="1" max="200" value="20" class="form-control custom-input-index input-radius"><span class="input-group-addon km-addition">km</span>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-6 col-sm-offset-3">
                <button type="submit" value="submit" class="btn index-control custom-btn-index">Suchen</button>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12 text-center waiting-container waiting">
                <div class="cssload-container">
                  <div class="cssload-speeding-wheel"></div>
                </div>
                <p>Dein Standort wird ermittelt...<br>(falls du den Standortzugriff nicht erlaubst, wird dieser anhand deiner IP-Adresse ermittelt
                  und kann erheblich von deinem eigentlichen Standort abweichen)
                </p>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyAOZEBtHdLnUCL8yPbQRBZL9gdbAS3KE2g&amp;libraries=places"></script>
    <script src="res/js/bootstrap.min.js"></script>
    <script src="res/js/jquery.geocomplete.min.js"></script>
    <script src="file:///Users/dominikwieners/Desktop/DoHack/eventmap/web/res/js/index.js"></script>
  </body>
</html>

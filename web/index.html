<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventmap</title>
    <link rel="icon" href="res/img/favicon.png">
    <link href="res/css/bootstrap.min.css" rel="stylesheet">
    <link href="res/css/cssload.css" rel="stylesheet">
    <link href="res/css/styles.css" rel="stylesheet">
</head>
<body class="bgimage">
<div class="overlay">
    <nav class="eventnav navbar navbar-default navbar-custom navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
                        aria-expanded="false" class="navbar-toggle collapsed">
                    <span class="sr-only">Navigation ein-/ausblenden</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
        <span class="logo nav navbar-nav">
		  <a href="./" class="navbar-brand"><img src="res/img/logo_white.png"></a>
		</span>
            </div>
            <div id="bs-example-navbar-collapse-1" class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="about.html">Über Uns</a></li>
                    <li><a href="imprint.html">Impressum</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="search-block">
        <div class="col-md-12 index-text text-center">Veranstaltungen in deiner Nähe</div>
        <div class="col-md-8 col-md-offset-2">
            <form class="" action="map.html" method="get" id="search">
                <input name="lat" type="hidden" value="" id="lat">
                <input name="lng" type="hidden" value="" id="lng">
                <div class="row">
                    <div class="col-md-5 col-md-offset-1">
                        <div class="form-group">
                            <label for="city" class="sr-only">Ort</label>
                            <input name="city" id="city" data-geo="administrative_area_level_2" placeholder="Ort"
                                   class="form-control index-control custom-input-index">
                        </div>
                    </div>
                    <div class="col-md-5">
                        <div class="form-group">
                            <label for="category" class="sr-only">Kategorie</label>
                            <select name="category" id="category" class="form-control index-control custom-input-index">
                                <option selected="">Alle</option>
                                <option>Konzerte</option>
                                <option>Party</option>
                                <option>Comedy & Co.</option>
                                <option>Musical & Show</option>
                                <option>Theater & Tanz</option>
                                <option>Oper & Klassik</option>
                                <option>Vortrag & Lesung</option>
                                <option>Für Kinder</option>
                                <option>Ausstellungen</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-10 col-md-offset-1">
                        <div class="form-group">
                            <label for="radius" class="sr-only">Radius</label>
                            <div class="input-group">
                                <input type="number" name="radius" id="radius" step="5" min="5" max="250" value="20" placeholder="Radius" class="form-control custom-input-index input-radius">
                                <span class="input-group-addon km-addition">km</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 col-md-offset-3">
                        <button type="submit" value="submit" class="btn custom-btn index-control custom-btn-index">
                            Suchen
                        </button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 text-center waiting-container waiting">
                        <div class="cssload-container">
                            <div class="cssload-speeding-wheel"></div>
                        </div>
                        <p>
                            Dein Standort wird ermittelt...<br>
                            (falls du den Standortzugriff nicht erlaubst, wird dieser anhand deiner IP-Adresse ermittelt
                            und kann erheblich von deinem eigentlichen Standort abweichen)
                        </p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="//maps.googleapis.com/maps/api/js?key=AIzaSyAOZEBtHdLnUCL8yPbQRBZL9gdbAS3KE2g&libraries=places"></script>
<script src="res/js/bootstrap.min.js"></script>
<script src="res/js/jquery.geocomplete.min.js"></script>
<script src="res/js/index.js"></script>
</body>
</html>

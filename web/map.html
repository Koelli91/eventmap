<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eventmap</title>
    <link rel="icon" href="res/img/favicon.png">
    <link rel="manifest" href="manifest.json">
    <link href="res/css/bootstrap.min.css" rel="stylesheet">
    <link href="res/css/cssload.css" rel="stylesheet">
    <link href="res/css/styles.css" rel="stylesheet">
    <link href="//fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
<nav class="eventnav navbar navbar-default navbar-map">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Navigation ein-/ausblenden</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <span class="logo nav navbar-nav">
                <a class="navbar-brand" href="./"><img src="res/img/logo_white.png"></a>
            </span>
        </div>
        <div id="bs-example-navbar-collapse-1" class="collapse navbar-collapse">
            <form id="search" role="search" action="map.html" method="get" class="navbar-form navbar-left">
                <input name="lat" type="hidden" value="" id="lat">
                <input name="lng" type="hidden" value="" id="lng">
				<div class="form-group">
                    <label for="city" class="sr-only">Ort</label>
					<input id="city" type="text" name="city" placeholder="Ort" class="form-control">
				</div>
				<div class="form-group">
                    <label for="category" class="sr-only">Kategorie</label>
                    <select class="form-control" name="category" id="category" required>
                        <option selected>Alle</option>
                    </select>
				</div>
				<div class="form-group">
                    <label for="radius" class="sr-only">Radius</label>
					<div class="input-group">
						<input type="number" name="radius" id="radius" step="5" min="5" max="250" value="20" placeholder="Radius" class="form-control">
						<span class="input-group-addon">km</span>
					</div>
                </div>
                <button type="submit" class="btn btn-default custom-btn custom-btn-map-nav">Update</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="about.html">Ãœber Uns</a></li>
                <li><a href="imprint.html">Impressum</a></li>
            </ul>
        </div>
    </div>
</nav>

<div id="eventlist-container">
    <span class="help-block text-center"></span>
    <ul id="eventlist" class="show-events"></ul>
    <div class="loading-container">
        <div class="cssload-container">
            <div class="cssload-speeding-wheel cssload-speeding-wheel-black"></div>
        </div>
    </div>
</div>

<input id="datainput" type="hidden" value="">

<div id="googleMap"></div>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="//maps.googleapis.com/maps/api/js?key=AIzaSyAOZEBtHdLnUCL8yPbQRBZL9gdbAS3KE2g&libraries=places"></script>
<script src="res/js/bootstrap.min.js"></script>
<script src="res/js/jquery.geocomplete.min.js"></script>
<script src="res/js/sample.js"></script>
<script src="res/js/maps.js"></script>
<script src="res/js/list.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>eventmap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../res/css/bootstrap.min.css" rel="stylesheet">
    <link href="../res/css/styles.css" rel="stylesheet">
  </head>
  <body>
    <div class="overlay">
      <div class="container search-block">
        <div class="col-md-3 col-md-offset-2">
          <input placeholder="Stadt" class="form-control index-control custom-input-index">
        </div>
        <div class="col-md-3">
          <select class="form-control index-control custom-input-index">
            <option selected>All</option>
            <option>Festivals</option>
            <option>Party</option>
            <option>Konzerte</option>
          </select>
        </div>
        <div class="col-md-3">
          <button class="btn custom-btn index-control custom-btn-index">Suchen</button>
        </div>
      </div>
    </div>
    <div class="map"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="../res/js/bootstrap.min.js"></script>
  </body>
</html>
